<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 类中函数不需要加function
            sing() {
                console.log(this.name + 'singing');
            }
        }

        // 利用类创建对象 new
        var p1 = new Person('小明', 12);
        var p2 = new Person('小红', 13);
        console.log(p1.name, p1.age);
        console.log(p2);
        
        p1.sing();
    </script>
</body>
</html>
