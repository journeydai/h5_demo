<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Reference</title>
</head>
<body>
    <!-- 当开发网站初期，不知道跳转地址时，href的值书写为#（空链接） -->
    <a href="./06-video-tag.html">打开B站视频</a>
    <br/>
    <a href="https://www.baidu.com">打开百度</a>
    <br/>
    <a href="#">空链接</a>
    <!-- 
        属性：target
        _self   当前标签打开
        _blank  新标签打开
     -->
     <br/>
     <a href="./04-image-tag.html" target="_blank">新标签打开图片页</a>
</body>
</html>
