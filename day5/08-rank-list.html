    <script>
        console.log('2233');
        const container = document.querySelector('.container');
        container.onscroll = logScroll;
        // 监听滚动 改变header背景透明度
        function logScroll(e) {
            console.log(`Scroll Position: ${e.target.scrollTop}`);
            const header = document.querySelector('.header');
            if (e.target.scrollTop > 0) {
                header.className = "header";
            } else {
                header.className = "header transparent";
            }
        }

        // 切换头部tab事件
        function switchTab(id) {
            let ids = ['1', '2', '3'];
            for (index in ids) {
                let value = ids[index];
                var str = '';
                if (value == '1') {
                    str = 'left';
                } else if (value == '3') {
                    str = 'right';
                }
                if (value == id) {
                    document.getElementById(value).className = `${str} selected`;
                } else {
                    document.getElementById(value).className = `${str} normal`;
                }
            }
        }
    
        function clickd() {
            console.log('click');
