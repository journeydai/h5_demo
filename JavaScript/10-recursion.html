        function deepCopy(newObj, oldObj) {
            for (var k in oldObj) {
                // 获取属性值
                var value = oldObj[k];
                // 值是否是数组类型
                if (value instanceof Array) {
                    newObj[k] = [];
                    deepCopy(newObj[k], value);
                } else if (value instanceof Object) {
                    newObj[k] = {};
                    deepCopy(newObj[k], value);
                } else {
                    // 简单数据类型
                    newObj[k] = value;
                }
            }
        }
