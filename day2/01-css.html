<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 注释 */
        /* cascading style */
        /* 选择器 {属性} */
        /* 选择器 查找标签 */
        p {
            color: red;
            background-color: green;
            font-size: 30px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- css 引入方式
         内嵌式：写在style标签中 影响当前页面 适用小案例
         外联式：写在单独的css文件中，通过link标签引入 影响多个页面 适用项目中
         行内式：写在标签的style属性中 影响当前标签 配合js使用 -->
    <p>Hello World 你好世界</p>
</body>
</html>
