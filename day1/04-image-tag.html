    <!-- 相对路径 -->
    <img src="./images/red_dead3.jpeg" alt="" width="50%" />
    <!-- 绝对路径 -->
    <img src="/Users/journey/Downloads/H5 Demo/h5_demo/red_dead2.gif" alt="我是大镖客" width="100%" />

    <img src="../red_dead3.jpeg" alt="" style="width: 100%;" />
