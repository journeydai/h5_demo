<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本输入框 -->
    文本框：<input type="text" placeholder="请输入文本" />
    <br/>
    密码框：<input type="password" placeholder="请输入密码" name="" id="" />
    <br/>
    <!-- 通过name分组，同一组只有一个能被选中。checked 默认选中 -->
    单选框：<input type="radio" name="gender" id="" checked />男 <input type="radio" name="gender">女
    <br/>
    多选框：<input type="checkbox" />
    <br/>
    <!-- multiple属性支持上传多个文件 -->
    上传文件：<input type="file" name="" id="" multiple />
    <br/>
    <input type="button" value="提交" />
</body>
</html>
