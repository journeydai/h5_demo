<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用const关键字声明常量</title>
</head>
<body>
    <script>
        // const关键字声明的常量具有块级作用域
        // 声明常量时必须赋值
        // const PI;
        // 
        function Star() {
            name: 'xm'
            age: 18
        }

        const xm = new Star();
        console.log(xm.name);
        // stu = new Star();
        // console.log(xm);
    </script>
</body>
</html>
