<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        性别：<label><input type="radio" name="gender" checked> 男</label> <label><input type="radio" name="gender"> 女</label>
        <br>
        所在城市：<select>
                    <option>上海</option>
                    <option>北京</option>
                    <option>深圳</option>
                    <option selected>杭州</option>
                </select>
        <br>
        婚姻状况：<label><input type="radio" name="marriage" checked> 未婚</label> <label><input type="radio" name="marriage"> 已婚</label> <label><input type="radio" name="marriage"> 保密</label>
        <br>
        喜欢的类型：<label><input type="checkbox" checked>可爱</label>
                  <label><input type="checkbox" checked>性感</label>
                  <label><input type="checkbox">萝莉</label>
                  <label><input type="checkbox">御姐</label>
        <br>
        个人介绍：
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <input type="checkbox" id="agreement"><label for="agreement">我同意所有条款</label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
